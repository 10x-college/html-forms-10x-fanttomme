<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jovian Drift SOS</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <iframe id="bg-frame" src="./styles/effect.html"></iframe>

    <form method="post" action="#">
      <fieldset>
        <legend>Pilot Credentials</legend>

        <label for="pilot_name">Pilot Name:</label>
        <input
          id="pilot_name"
          type="text"
          name="pilot_name"
          required
          placeholder="Enter name"
        />
        <label for="access_code">Access Code:</label>
        <input id="access_code" type="password" name="access_code" required />

        <label for="command_email">Command Email:</label>
        <input id="command_email" type="email" name="email" required />
      </fieldset>

      <fieldset>
        <legend>Vessel Diagnostics</legend>

        <label for="hull_damage">Hull Damage (%):</label>
        <input id="hull_damage" type="number" name="hull_damage" required />

        <label for="emergency_level">Emergency Level:</label>
        <select id="emergency_level" name="emergency_level" required>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>Mission Log & Evidence</legend>

        <label for="sos_message">SOS Message:</label>
        <textarea
          id="sos_message"
          name="sos_message"
          required
          rows="3"
        ></textarea>
      </fieldset>
      <!-- feedback-მა დამიგენერირა რომ div ის ნაცვლად მესამე fieldset გამოიყენეო, მაგრამ დავალება div-ს ითხოვს, ამიტომ არ ვცვლი ფიდბექის შესაბამისად  -->
      <div>
        <input type="checkbox" id="quarantine" name="quarantine" required />
        <label for="quarantine">I agree to quarantine protocols.</label>
      </div>
      <button type="submit">INITIATE TRANSMISSION</button>
      <button type="reset">RESET SYSTEM</button>
    </form>
    <script src="./scripts/launch.js"></script>
  </body>
</html>
